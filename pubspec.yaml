name: newnippon
description: Android App for doing Shopping Online.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  razorpay_flutter: ^1.2.2
  google_sign_in: ^4.5.1
  firebase_core: ^0.4.0+9
  cloud_firestore: ^0.13.7
  firebase_auth: ^0.14.0+5
  shared_preferences: ^0.5.8
  carousel_slider: ^2.2.1
  font_awesome_flutter: ^8.8.1
  flutter_svg: ^0.18.0
  google_fonts: ^1.1.0
  flutter_phoenix: ^0.1.0
  fluttertoast: ^7.0.2
  intl: ^0.16.1
  cached_network_image: ^2.2.0+1
  flutter_slidable: ^0.5.5
  dynamic_theme: ^1.0.1
  sqflite:
  path:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/shopper.svg
    - images/laptop1.jpg
    - images/laptop2.jpg
    - images/laptop3.jpg
    - images/mobile1.jpg
    - images/mobile2.jpg
    - images/mobile3.jpg
    - images/empty-cart.png
    - images/order.svg
    - images/Success_payment.png
    - images/empty-search.png


  fonts:
    - family: KaushanScript
      fonts:
        - asset: fonts/KaushanScript-Regular.ttf
    - family: MeriendaOne
      fonts:
        - asset: fonts/MeriendaOne-Regular.ttf
